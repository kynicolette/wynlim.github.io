---
layout: default
---
<ul class="post-list">

    {% for post in site.posts limit:5 %}
      <li>
      	<div class="post-date">
      		<span>{{ post.date | date_to_string }}</span>
      	</div>
      	<div class="post-title">
      		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      	</div>
      	<div class="post-content">
      		{{ post.content }}
      	</div>
      </li>
    {% endfor %}

</ul>
