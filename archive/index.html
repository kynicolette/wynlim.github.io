---
layout: default
---
    
    <ul class="post-list archive">

    {% for post in site.posts %}
      <li>
      	<div class="post-date col-md-3">
      		<span>{{ post.date | date_to_string }}</span>
      	</div>
      	<div class="post-title col-md-9">
      		<a href="{{ post.url }}">{{ post.title }}</a>
      	</div>
      </li>
    {% endfor %}

    </ul>
